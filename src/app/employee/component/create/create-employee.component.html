<div class="container">
    <div class="card">
        <div class="card-body border-bottom d-flex">
            <h5 class="flex-grow-1">Add Employee</h5>
<div class="d-flex flex-shrink-0">
<button class="btn btn-danger btn-sm me-2" [routerLink]="['/employee/list']">Cancel</button>
<button class="btn btn-primary btn-sm" (click)="onSave()">Save</button>
</div>
        </div>
        <div class="card-body">
<div class="row">
    <form [formGroup]="employeeForm">
<div class="form-group">
    <label for="name">Name</label>
<input type="text" id="name" class="form-control" formControlName="Name"/>
</div>
<div class="form-group">
    <label for="salary">Salary</label>
<input type="text" id="salary" class="form-control" formControlName="Salary"/>
</div>
<div class="form-group">
    <label for="departmentid">Department</label>
<select class="form-control" formControlName="departmentId">
    <option *ngFor="let item of _departMent" [value]="item.value">{{item.text}}</option>
</select>
</div>
    </form>
</div>
        </div>
    </div>
</div>
